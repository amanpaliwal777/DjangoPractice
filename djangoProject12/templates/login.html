<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user login</title>
</head>
<body>

<form method="post" novalidate>
    {% csrf_token %}
    {% if ff.non_field_errors %}
        {% for error in ff.non_field_errors %}
            <p>{{ error }}</p>
        {% endfor %}
    {% endif %}
    {% for f in ff %}
        {{ f.label_tag }} {{ f }} {{ f.errors|striptags }} <br><br>
    {% endfor %}

    <input type="submit" value="login">

</form>
<a href="{% url 'signup' %}">Signup</a>
</body>
</html>
