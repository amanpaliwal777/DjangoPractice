<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    {% for f in form %}
        {{ f.errors }}
    {% endfor %}

    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
        <p style="color: red ">{{ error }}</p>
        {% endfor %}
    {% endif %}

    {% for f in form %}
        {{ f.label_tag }} {{ f }} <br><br>
    {% endfor %}
    <input type="submit" value="Change Password">
</form>
</body>
</html>
