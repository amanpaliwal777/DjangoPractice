<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
            <p>{{ error }}</p>
        {% endfor %}
    {% endif %}

    {% for f in form %}
        {{ f.label_tag }}{{ f }}{{ f.errors }}<br><br>
    {% endfor %}
    <input type="submit" value="Sign up">
</form>
{% if messages %}
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
{% endif %}
<a href="{% url 'log_in' %}">Log in</a>
</body>
</html>
