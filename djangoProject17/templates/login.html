<form method="post" novalidate>
    {% csrf_token %}
     {% if forms.non_field_errors %}
        {% for error in forms.non_field_errors %}
            {{ error }}
        {% endfor %}
    {% endif %}
    {% for form in forms %}
        {{ form.label_tag }}{{ form }}{{ form.errors }}<br><br>
    {% endfor %}
    <input type="submit">
</form>
<a href="{% url 'home' %}">Sign up</a>
<br><br>
<a href="{% url 'print' %}">printing method</a>
