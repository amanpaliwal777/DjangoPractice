<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login page</title>
</head>
<body>
{% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
{% endif %}
<form method="post">
    {% csrf_token %}

    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
        <p>{{ error }}</p>
        {% endfor %}
    {% endif %}

    {% for f in form %}
        {{ f.label_tag }}{{ f }}{{ f.errors }}<br><br>
    {% endfor %}
    <input type="submit" value="Login">
</form>
<a href="{% url 'register' %}">Register</a>
</body>
</html>
