<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>profile page</title>
</head>
<body>
<h1> this is user profile of user {{ name }}</h1>
{% if messages %}
<p>
    {% for message in messages %}
        {{ message }}
    {% endfor %}
</p>
{% endif %}

<a href="{% url 'logout' %}">Logout</a>
<a href="{% url 'changepass' %}">Change Password</a>
<a href="{% url 'setpass' %}">Set Password</a>
</body>
</html>
